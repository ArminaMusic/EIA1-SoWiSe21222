<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L03 Memory</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="text/javascript" charset="utf-8" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Menü -->
<h1>L03_Sequenzmemory</h1>   
    <form  id="menu">
        
            <fieldset id="cardAmount">
                <label for="pairs">Anzahl der Paare von 5-25: </label>
                <input type="number" name="pairs" id="pairs" min="5" max="25" step="1" value="5">
            </fieldset> 
            <br>
            <fieldset id="cardSize">
                <label for="size">Kartengröße: </label>
                <input type="range" id="size" name="size" min="100" max="200" value="100" step="1">
            </fieldset> 
            <br>            
            <fieldset id="background">
                <label for="background">Hintergrundfarbe: </label>
                <input id="background" name="background" type="color" value="#00ffff">
            </fieldset>
            <br>
            <fieldset id="fontColor">
                <label for="fontColor">Schriftfarbe: </label>
                <input id="fontColor" name="fontColor" type="color" value="#ffff00"><br>
            </fieldset>
            <br>
            <fieldset id="cardColor">
                <label for="cardsColor">Kartenfarbe: </label>
                <input id="cardsColor" name="cardsColor" type="color" value="#ff00ff"><br>
            </fieldset>
            <br>

            <fieldset>
            <p>Schriftart: </p>
                <select id="textFont" name="textFont">
                    <option selected>Verdana</option>
                    <option>Tahoma</option>
                    <option>sans-serif</option>
                    <option>Arial</option>
                </select>
            </fieldset><br>

              <!--Starte das Spiel - Startbutton -->
    <button id="startButton" name="startButton" type="submit">Start Game!</button>

        
    </form>

  

    <!--Spielfeld-->
    <div id="gameField"></div>

</body>

</html>
